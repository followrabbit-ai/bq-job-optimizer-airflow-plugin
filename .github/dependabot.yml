version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    labels:
      - "dependencies"
    schedule:
      interval: "daily"
    groups:
      patch-updates:
        update-types:
          - "patch"
      non-patch-updates:
        update-types:
          - "minor"
          - "major"
    commit-message:
      prefix: "chore: "
    target-branch: "master"

